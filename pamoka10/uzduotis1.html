<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <link rel="stylesheet" href="https://alexjonesavi.github.io/CAdarbai/pamoka10/pamoka10stylesheet.css" /> -->
        <link rel="stylesheet" href="/pamoka10/pamoka10stylesheet.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="60" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pseudo</title>
    </head>
    <body>
        <a href="https://alexjonesavi.github.io/CAdarbai">Gryžti į pagrindinį puslapį</a>

        <main>
            <form action="#">
                <h1>Register to Fancy Form</h1>
                <h4>All fields are required unless marked as "optional"</h3>
                <label for="id">Your unique ID that you can't change</label>
                <input type="text" id="id" readonly>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <textarea>Tell us a little about yourself (optional):</textarea>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">I agree with the Terms & Conditions</label>
                <button>Register</button>
            </form>
        </main>
    </body>
</html>
