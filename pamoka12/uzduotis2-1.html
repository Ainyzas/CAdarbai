        <main>
            <form class="form single-task-form">
                <h4>Edit Task</h4>
                <div class="form-control">
                    <label class="form-label">Task ID</label>
                    <p class="task-edit-id">123456789</p>
                </div>
                <div class="form-control">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-input task-edit-name" value="Take out trashes" />
                </div>
                <div class="form-control">
                    <label for="completed" class="form-label">completed</label>
                    <input type="checkbox" name="completed" class="task-edit-completed" />
                </div>
                <button type="submit" class="btn btn-block task-edit-btn" name="submit button">edit</button>
                <div class="form-alert text-small">there was an error</div>
