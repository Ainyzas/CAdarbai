<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="https://alexjonesavi.github.io/CAdarbai/pamoka12/svetaine.css" />
        <meta charset="UTF-8" />
        <meta name="description" content="To-Do task website" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do Svetaine</title>
    </head>
    <body>
        <a href="https://alexjonesavi.github.io/CAdarbai">Gryžti į pagrindinį puslapį</a>
        <nav>
            <div class="nav-center">
                <div class="nav-header">
                    <h4 class="logo">Best <span>ToDo</span> App</h4>
                </div>
                <ul class="social-icons">
                    <li>
                        <a href="https://www.facebook.com" title="facebook link">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" title="twitter link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com" title="linkedin link">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main>
            <form class="form task-form">
                <h4>Your tasks</h4>
                <div class="form-control">
                    <input type="text" name="name" class="form-input task-input" placeholder="e.g. wash dishes" />
                    <button type="submit" class="btn submit-btn">Add</button>
                </div>
                <small class="form-alert">there was an error</small>
            </form>

            <section class="tasks-container">
                <div class="tasks">
                    <div class="single-task">
                        <h5><i class="far fa-check-circle"></i>Take out trashes</h5>
                        <div class="task-links">
                            <a href="uzduotis2-1.html" class="edit-link" title="edit link">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button type="button" class="delete-btn" data-id="123" name="delete task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="single-task task-completed">
                        <h5>
                            <span><i class="far fa-check-circle"></i></span>Walk the dog
                        </h5>
                        <div class="task-links">
                            <a href="uzduotis2-1.html" class="edit-link" title="edit link">
                                <i class="fas fa-edit"></i>
                            </a>
                            <button type="button" class="delete-btn" data-id="123" name="delete task">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
