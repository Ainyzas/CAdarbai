<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://alexjonesavi.github.io/CAdarbai/pamoka12/pamoka12stylesheet.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="60" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dice</title>
    </head>
    <body>
        <a href="https://alexjonesavi.github.io/CAdarbai">Gryžti į pagrindinį puslapį</a>
        <div id="main">
            <div id="first-row">
                <div class="dice one">
                    <div class="dot"></div>
                </div>

                <div class="dice two">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="dice three">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="second-row">
                <div id="center-dice" class="dice three">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div id="third-row">
                <div class="dice four">
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="dice five">
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>

                <div class="dice six">
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
