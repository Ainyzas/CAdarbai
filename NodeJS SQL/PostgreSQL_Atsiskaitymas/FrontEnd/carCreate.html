<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="carCreate.js" type="module"></script>
    <title>Create A New Car</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./carView.html">CARS</a>
        <a href="./carCreate.html">ADD CAR</a>
      </nav>
    </header>
    <main>
      <form>
        <label for="name">Car Name: <input type="text" id="name" /></label>

      </form>
    </main>
