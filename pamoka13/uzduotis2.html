<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://alexjonesavi.github.io/CAdarbai/pamoka13/FlexIrGrid.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="60" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Flexbox ir Grid</title>
    </head>
    <body>
        <a href="https://alexjonesavi.github.io/CAdarbai">Gryžti į pagrindinį puslapį</a>

        <section id="flexbox">
            <div id="left-flex">
                <div class="flex-text">1</div>
            </div>

            <div id="right-flex">
                <div id="top">
                    <div class="flex-text">2</div>
                </div>
                <div id="bottom">
                    <div class="flex-text">3</div>
                    <div class="flex-text">4</div>
                </div>
            </div>
        </section>

        <section id="grid">
            <div class="grid-item one">1</div>
            <div class="grid-item two">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
        </section>
    </body>
</html>
