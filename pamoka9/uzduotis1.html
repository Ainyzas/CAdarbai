<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://alexjonesavi.github.io/CAdarbai/pamoka9/pamoka9stylesheet.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="60" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>html Formos</title>
    </head>
    <body>
        <a href="https://alexjonesavi.github.io/CAdarbai">Gryžti į pagrindinį puslapį</a>
        <form action="https://formspree.io/f/mbjbpbaj" method="post" target="_blank" autocomplete="on">
                <h1>Payment form</h1>
                <p>Required fields are followed by *</p>
                <h2>Contact information</h2>

                <fieldset>
                    <legend>Title</legend>
                    <input type="radio" name="title" id="mister" value="mister"/>
                    <label for="mister">Mister</label>
                    <br />
                    <input type="radio" name="title" id="miss" value="miss"/>
                    <label for="miss">Miss</label>
                </fieldset>
                <label for="name-input">Name *</label>
                <input type="text" id="name-input" name="name" required />
                <br />
                <label for="email-input">Email *</label>
                <input type="email" id="email-input" name="email" required />
                <br />
                <label for="password-input">Password *</label>
                <input type="password" id="password-input" name="password" required />
                <br />
                <h2>Payment information</h2>
                <label for="card-type-dropdown">Card Type</label>
                <select name="card-type" id="card-type-dropdown">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="maestro">Maestro</option>
                </select>
                <br />
                <label for="card-number">Card Number *</label>
                <input type="number" min="1000000000000000" max="9999999999999999" name="card-number" required />
                <br />
                <label for="date-picker">Expiration Date *</label>
                <input type="date" id="date-picker" name="expiration-date" required />
                <br />
                <label for="date-picker"><i>formatted as mm/yy</i></label>
                <br>
                <button type="submit">Validate Your Payment</button>

        </form>
    </body>
</html>
