<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <link rel="stylesheet" href="https://alexjonesavi.github.io/CAdarbai/pamoka9/registration.css" /> -->
        <link rel="stylesheet" href="/pamoka9/registration.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="60" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kontaktuokite</title>
    </head>
    <body>
        <a href="https://alexjonesavi.github.io/CAdarbai">Gryžti į pagrindinį puslapį</a>
        <form action="#" method="post" target="_blank" autocomplete="on">
            <h1>Contact Us!</h1>
            <label for="name-input">Name:</label>
            <br>
            <input type="text" id="name-input" name="name" placeholder="Jonas" required min="3" max="20">
            <br>
            <label for="email-input">Email:</label>
            <br>
            <input type="email" id="email-input" name="email" required>
            <br>
            <label for="number-input">Reference Number:</label>
            <br>
            <input type="number" id="number-input" name="reference-number">
            <br>
            <textarea placeholder="Your message goes here..." id="message-input" name="message"></textarea>
            <br>

        </form>
    </body>
</html>
