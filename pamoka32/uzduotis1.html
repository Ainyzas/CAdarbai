<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" />
        <link rel="stylesheet" href="uzduotis1.css" />
        <title>JavaScript Input Tasks</title>
    </head>
    <body>
        <a href="https://alexjonesavi.github.io/CAdarbai">Gryžti į pagrindinį puslapį</a>
        <br />
        <main>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" />
                <br />
                <br />
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" />
                <br />
                <br />
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label>
                <br />
                <br />
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label>
                <br />
                <br />
                <input type="radio" name="gender" id="other" />
                <label for="other">Other</label>
                <br />
                <br />
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" />
                <br />
                <br />
                <button type="submit">Submit</button>
            </form>

            <form id="book">
                <label for="bookTitle">Book Title:</label>
                <input type="text" name="bookTitle" id="bookTitle" />
                <br />
                <br />
                <label for="bookDesc">Book Description:</label>
                <textarea name="bookDesc" id="bookDesc" cols="30" rows="10"></textarea>
                <br />
                <br />
                <label for="movieTitle">Movie Title:</label>
                <input type="text" name="movieTitle" id="movieTitle" />
                <br />
                <br />
                <label for="movieDesc">Movie Description:</label>
                <textarea name="movieDesc" id="movieDesc" cols="30" rows="10"></textarea>
                <br />
                <br />
                <button type="submit">Submit</button>
            </form>
        </main>

        <script defer src="uzduotis1.js"></script>
    </body>
</html>
