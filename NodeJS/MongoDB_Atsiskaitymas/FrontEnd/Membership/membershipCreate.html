<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/create.css" />
    <title>Create New Membership</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="current" href="./membershipView.html">Memberships</a>
        <a href="../User/userView.html">Users</a>
      </nav>
    </header>

    <main>
      <h1>Create Membership</h1>
      <div id="form-wrapper">
        <form class="create-membership">
          <label>Name <input type="text" id="name" placeholder="Name" required="true" /></label>
          <br />
          <label>Membership Price <input type="number" id="price" placeholder="$" step="0.01" required="true" /></label>
          <br />
          <label>Description<textarea id="description" cols="40" rows="8"></textarea></label>
          <div class="buttons">
            <a href="./membershipView.html">Cancel</a>
            <button type="submit">New Membership</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <h3>Copyright Â©2021 Membership Manager</h3>
    </footer>
    <script defer src="membershipCreate.js"></script>
  </body>
</html>
